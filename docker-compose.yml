version: '3'
services:
  springboot-app:
    image: backoffice:latest
    ports:
      - 8082:8082
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://ec2-13-125-173-241.ap-northeast-2.compute.amazonaws.com:3306/backoffice
    depends_on:
      - redis

  redis:
    container_name: redis:latest
    command: redis-server --port 6379
    hostname: redis
    ports:
      - 6379:6379