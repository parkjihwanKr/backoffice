version: '3'
services:
  web:
    container_name: web
    image: pjh3797/backoffice
    expose:
      - 8082
    ports:
      - 8082:8082
    depends_on:
      - mongodb
      - redis

  mongodb:
    container_name: mongodb
    image: mongodb:latest
    hostname: mongodb
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: kdr14163^

  redis:
    container_name: redis
    image: redis:latest
    hostname: redis
    ports:
      - 6379:6379