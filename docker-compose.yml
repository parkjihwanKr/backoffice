version: '3.8'

services:
  backoffice:
    image: ${DOCKERHUB_USERNAME}/backoffice:latest
    ports:
      - "8082:8082"
    networks:
      - app-network
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    depends_on:
      - redis
      - mongodb

  redis:
    image: redis:latest
    ports:
      - "6380:6379"
    networks:
      - app-network
    volumes:
      - redis_data:/data

  mongodb:
    image: mongo:6.0
    ports:
      - "27017:27017"
    networks:
      - app-network
    volumes:
      - mongodb_data:/data

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    networks:
      - app-network
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf

volumes:
  redis_data:
  mongodb_data:

networks:
  app-network:
