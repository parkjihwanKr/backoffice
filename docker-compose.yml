version: '3'
services:
  web:
    image: "${DOCKERHUB_USERNAME}/backoffice"
    expose:
      - 8082
    ports:
      - 8082:8082
    depends_on:
      - mysql
      - mongodb
      - redis
    environment:
      - SPRING_PROFILES_ACTIVE=prod

  mongodb:
    image: "mongodb:6.0"
    ports:
      - 27017:27017
    volumes:
      - mongodb_data:/data/db

  redis:
    container_name: redis
    image: redis
    hostname: redis
    ports:
      - 6379:6379
    restart: always

  mysql:
    image: mysql
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: backoffice
      MYSQL_USER: user
      MYSQL_PASSWORD: 12341234
    ports:
      - "3306:3306"
    restart: always