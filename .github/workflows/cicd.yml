name: Java CI/CD with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'zulu'

    # 권한 부여
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # gradle caching
    - name: Gradle Caching
      uses: actions/cache@v2
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    # Build Gradle
    - name: Build with Gradle
      run: ./gradlew assemble

      # make application.yml
    - name: Make application.yml
      run: |
        cd ./src/main/resources
        touch ./application.yml
        echo "${{ secrets.APPLICATION }}" > ./application.yml

    # test code build
    # - name: Test with Gradle
    #  run: ./gradlew test

    # CD
    # docker login
    - name: Docker Login
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    - name: find Dockerfile
      run: find . -name Dockerfile

    - name: Docker Image Build And Push
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/backoffice:latest .
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/backoffice:latest

    - name: Run Application
      uses: appleboy/ssh-action@v0.1.9
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_KEY }}
        port: 22
        script: |
          sudo docker kill backoffice
          sudo docker rm -f backoffice
          sudo docker rmi ${{ secrets.DOCKERHUB_USERNAME }}/backoffice
          sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/backoffice
          sudo docker run -p 8082:8082 --name backoffice -d ${{ secrets.DOCKERHUB_USERNAME}}/backoffice